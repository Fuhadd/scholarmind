services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: scholarmind_postgres
    environment:
      POSTGRES_USER: scholar
      POSTGRES_PASSWORD: scholar
      POSTGRES_DB: scholarmind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scholar -d scholarmind"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: scholarmind_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  redis_data: